<!DOCTYPE html>
<html>
<head>
  <title>CSS value parser playarea</title>
  <script src="bundle.js"></script>
  <script src="prism.js"></script>
  <link rel="stylesheet" href="prism.css">
  <style>
  body, input {
    font: 16px Consolas, Monaco, Andale Mono, monospace;
    margin: 10px 5px;
  }
  .code {
    width: 50%;
  }
  pre {
    margin: 0 !important;
  }
  </style>
</head>
<body>

  <input id="css" placeholder="gimme a CSS value" class="code" value="rgba(255, 0, 0, 1)">

  <div style="color: red" id="err"></div>
  <pre><code class="language-css" id="result"></code></pre>
  <p>This is a demo of <a href="https://github.com/TrySound/postcss-value-parser">postcss-value-parser</a>, 
  the <a href="https://github.com/stoyan/cssvalueparserdemo/">code is here</a>.
  </p>

  <script>
  function update() {
    err.innerHTML = '';
    try {
      var res = JSON.stringify(process(css.value), '', 2);
    } catch (e) {
      err.innerHTML = "lolwtfbbq: " + e.message;
    }

    result.innerHTML = res;
    Prism.highlightElement(result);
  }

  onload = function() {
    css.focus();
    update();
  };

  css.oninput = css.onblur = update;
  </script>
</body>
</html>
